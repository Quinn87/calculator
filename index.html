<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="screenCalculation">595262</div>
            <div class="screenText"></div>
        </div>
        <div class="buttons">
            <div class="numButtons">
            <button class="numButton">7</button>
            <button class="numButton">8</button>
            <button class="numButton">9</button>
            <button class="numButton">4</button>
            <button class="numButton">5</button>
            <button class="numButton">6</button>
            <button class="numButton">1</button>
            <button class="numButton">2</button>
            <button class="numButton">3</button>
            <button class="numButton">0</button>
            <button class="numButton">.</button>
            <button id="equals" class="operatorButton">&equals;</button>
        </div>
        <div class="operatorButtons">
            <button id="clear" class="operatorButton">Clear</button>
            <button id="multiply" class="operatorButton">&times;</button>
            <button id="divide" class="operatorButton">&divide;</button>
            <button id="subtract" class="operatorButton">&minus;</button>
            <button id="add" class="operatorButton">&plus;</button>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
