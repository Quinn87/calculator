<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            1234567890
        </div>
        <div class="buttons">
            <div class="numButtons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button>&equals;</button>
        </div>
        <div class="operatorButtons">
            <button id="multiply">&times;</button>
            <button id="divide">&divide;</button>
            <button id="subtract">&minus;</button>
            <button id="add">&plus;</button>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
